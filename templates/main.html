{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>An App</title>
</head>
<body>
{% include 'navbar.html' %}
{% block content %}

{% endblock %}

{% if messages %}
    <div class="messages">
        <ul class="messages__list">
            {% for message in messages %}
                <li class="messages__item {{ message.tags }}">
                    <div class="messages__cross button button_close">
                        <img src="{% static 'img/icon/cross.svg' %}" alt="cross" class="button__img">
                    </div>
                    <div class="messages__text">
                        {{ message }}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
